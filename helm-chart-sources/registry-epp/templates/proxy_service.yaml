apiVersion: v1
kind: Service
metadata:
  name: proxy-{{ .Values.reference }}-{{ include "registry_epp.name" . }}
  labels:
    {{- include "registry_epp.labels" . | nindent 4 }}
    epp: proxy
spec:
  ports:
    - port: {{ .Values.proxy.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "registry_epp.selectorLabels" . | nindent 4 }}
    epp: proxy
