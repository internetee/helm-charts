apiVersion: v1
kind: Service
metadata:
  name: st-{{ .Values.reference }}-{{ include "registry_epp.name" . }}
  labels:
    {{- include "registry_epp.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.rails.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "registry_epp.selectorLabels" . | nindent 4 }}
