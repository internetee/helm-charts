apiVersion: v1
kind: Service
metadata:
  name: st-{{ .Values.reference }}-{{ include "accreditation-center.name" . }}-rails
  labels:
    {{- include "accreditation-center.labels" . | nindent 4 }}
    accreditation: rails
spec:
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "accreditation-center.selectorLabels" . | nindent 4 }}
    accreditation: rails
